    <h1>Calculador de IMC</h1>

    <div class="contador">
        <div class="linha">
            <input type="range" min="20" max="200" value="20" id="peso" oninput="calcular()">

        </div>
        <p id="resultado">20.0</p>
        <p id="categorias">Peso ideal</p>
    </div>
